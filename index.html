
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<title>リアル時間効率</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="index2.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
		<script src="time.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<!--24時間以上は対応していない-->
		<!--差の計算が24時間以上だと狂う-->
		<div class="wrap">
			<div class="counter">
				<button id="countDisplay" class="countDisplay" onclick="timesAdd(+1)" disabled>0</button>
				<button class="aaa countMinus" onclick="timesAdd(+400)">+400</button>
				<button class="aaa countMinus" onclick="timesAdd(+100)">+100</button>
				<button class="aaa countMinus" onclick="timesAdd(+50)">+50</button>
				<button id="countMinus" class="countMinus" onclick="timesAdd(-1)" disabled>減らす</button>
				<button class="aaa countMinus" onclick="timesAdd(-400)">-400</button>
				<button class="aaa countMinus" onclick="timesAdd(-100)">-100</button>
				<button class="aaa countMinus" onclick="timesAdd(-50)">-50</button>
			</div>
			<table>
				<tr>
					<td>
						<span id="operatingTime"></span><span id="dot" style="color:white;">.</span><br>
					</td>
					<td>
						<span style="display: inline-block;">
							<span id="perMinute"></span>/min<br>
							<span id="perHour"></span>/h<br></span>
					</td>
				</tr>

				<tr>
					<td>
						
					</td>
					<td>
						<span id="averageTime"></span>/回<br>
					</td>
				</tr>
			</table>
			<button onclick="start()" class="countMinus start">開始</button>
			<button onclick="restart()" class="countMinus restart" >再開</button>
			<button onclick="fin()" class="countMinus stop">停止/休憩</button>
			<button onclick="reset()" class="countMinus reset">リセット</button>
			開始時刻:<span id="startTime"></span><br>
			現在時刻:<span id="nowTime"></span><br>
			実行時間:<span id="proccec"></span><br>
			休憩時刻:<span id="breakTime"></span><br>
			再開時刻:<span id="restartTime"></span><br>
			前回休憩時間:<span id="preBreakTime"></span><br>
			累積休憩時間:<span id="totalBreakTime"></span><br>
			休憩中時間:<span id="nowBreakTime"></span><br>
			休憩時間:<span id="allBreakTime"></span><br>
			稼働時間:<span id="opeTime"></span><br>
		</div>
	</body>
</html>
